<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-wrapper">
            <div class="calculator">
                <div class="display-container">
                    <div class="memory-indicator">
                        <span id="memoryValue">M: 0</span>
                    </div>
                    <input type="text" id="display" class="display" placeholder="0" readonly>
                    <div class="input-indicator" id="inputIndicator"></div>
                </div>

                <div class="button-grid">
                    <!-- Row 1: Memory & Clear Functions -->
                    <button class="btn btn-memory" id="memoryAdd">M+</button>
                    <button class="btn btn-memory" id="memorySubtract">M-</button>
                    <button class="btn btn-memory" id="memoryRecall">MR</button>
                    <button class="btn btn-memory" id="memoryClear">MC</button>
                    <button class="btn btn-function" id="clear">C</button>
                    <button class="btn btn-function" id="clearEntry">CE</button>

                    <!-- Row 2: Numbers & Operations -->
                    <button class="btn btn-number">7</button>
                    <button class="btn btn-number">8</button>
                    <button class="btn btn-number">9</button>
                    <button class="btn btn-operator" id="divide">÷</button>
                    <button class="btn btn-operator" id="multiply">×</button>

                    <!-- Row 3: Numbers & Operations -->
                    <button class="btn btn-number">4</button>
                    <button class="btn btn-number">5</button>
                    <button class="btn btn-number">6</button>
                    <button class="btn btn-operator" id="subtract">−</button>
                    <button class="btn btn-operator" id="add">+</button>

                    <!-- Row 4: Numbers & Operations -->
                    <button class="btn btn-number">1</button>
                    <button class="btn btn-number">2</button>
                    <button class="btn btn-number">3</button>
                    <button class="btn btn-function" id="decimal">.</button>
                    <button class="btn btn-function" id="backspace">⌫</button>

                    <!-- Row 5: Zero & Equals -->
                    <button class="btn btn-number btn-zero">0</button>
                    <button class="btn btn-equals" id="equals">=</button>
                </div>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <div class="history-header">
                    <h3>Riwayat Perhitungan</h3>
                    <button id="clearHistory" class="btn-clear-history">Hapus</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="history-empty">Belum ada perhitungan</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
